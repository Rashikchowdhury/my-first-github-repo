<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <header>
        <h1>
            Fill the form with correct information
        </h1>
    </header>

    <main>  
        <section>
            <input type="search" placeholder="search here....">
            <form action="">
                <label for="name">
                    Name: 
                    <input type="text" name="" id="name" placeholder="Enter your name"> 
                </label>

                <label for="email">
                    Email:
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </label>

                <label for="number">
                    Number: 
                    <input type="number" name="" id="number" placeholder="Enter your phone number">
                </label>

                <label for="select">
                    Select person: 
                    <select name="" id="select">
                        <option value="">rashik</option>
                        <option value="">Rayhan</option>
                        <option value="">Ferdous</option>
                        <option value="">Nabid</option>
                        <option value="">Marwoa</option>
                    </select>
                </label>

                <fieldset class="field_1">
                    <legend>
                        Select your class
                    </legend>

                    <label for="ten">
                        <input type="radio" name="class" id="ten">Ten 
                    </label>
                    
                    <label for="eleven">
                        <input type="radio" name="class" id="eleven">Eleven
                    </label>
                    
                    <label for="twelve">
                        <input type="radio" name="class" id="twelve">Twelve 
                    </label>
                </fieldset>

                <fieldset class="field_1">
                    <legend>
                        Select your Board
                    </legend>

                    <label for="school">
                        <input type="checkbox" name="board" id="school">School
                    </label>

                    <label for="collage">
                        <input type="checkbox" name="board" id="collage">Collage
                    </label>

                    <label for="madrasha">
                        <input type="checkbox" name="board" id="madrasha">Madrasah 
                    </label>
                </fieldset>

                <input type="reset" value="Reset">

                <input type="submit" value="Submit" title="Submit your informations">
            </form>
        </section>
    </main>
    
    <footer>
        <button style="background-color: red; border-radius: 5px; margin-top: 47%;"><a href="paragraph.html" style="color: white ; text-decoration: none;">Go to paragraph page</a></button>
    </footer>
</body>
</html>
